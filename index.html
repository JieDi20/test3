<html>
<head>
	<meta content=郭金宇 />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/jscex.min.js"></script>
	<script type="text/javascript" src="static/js/jscex-parser.js"></script>
	<script type="text/javascript" src="static/js/jscex-jit.js"></script>
	<script
			type="text/javascript"
			src="static/js/jscex-builderbase.min.js"
	></script>
	<script type="text/javascript" src="static/js/jscex-async.min.js"></script>
	<script
			type="text/javascript"
			src="static/js/jscex-async-powerpack.min.js"
	></script>
	<script
			type="text/javascript"
			src="static/js/functions.js"
			charset="utf-8"
	></script>
	<script
			type="text/javascript"
			src="static/js/love.js"
			charset="utf-8"
	></script>
	<style type="text/css">
		.say {
			font-size: 1.15rem;
		}
	</style>
	<title>💗宁可欣小朋友的信💗</title>
</head>

<body>
<audio
		id="audio"
		style="display: none"
		src="static/music/bg_music.mp3"
		preload="auto"
		loop="loop"
></audio>
<div id="main">
	<div id="error">
		本页面采用HTML5编辑，目前您的浏览器无法显示，请换成谷歌(<a
			href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI"
	>Chrome</a
	>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a
	>)浏览器，或者其他游览器的最新版本。
	</div>
	<div id="wrap">
		<canvas id="canvas" width="1100" height="680"></canvas>
		<div id="text">
			<div id="code">
				<font color="#FF0000">
					<span class="say">宁可欣小朋友 时间很长 我想用一生的时间来完成</span><br />
					<span class="say">我想... 走进你的生活</span><br />
					<span class="say">然后 再也不出来了 💒</span><br />
					<span class="say"> </span><br />

					<span class="say">你是我 今生渡不过的劫</span><br />
					<span class="say">多看一眼就心软</span><br />
					<span class="say">拥抱一下就沦陷 💘</span><br />
					<span class="say"> </span><br />

					<span class="say">我知道遇到你不容易</span><br />
					<span class="say">错过了很可惜</span><br />
					<span class="say">我不希望余生都是回忆</span><br />
					<span class="say">想余生都是你 🙈</span><br />
					<span class="say"> </span><br />

					<span class="say">如果全世界都背叛了你</span><br />
					<span class="say">我会为了你背叛整个世界</span><br />
					<span class="say"
					>宝宝🍼 我会一直站在你身后为你遮风挡雨 🎉🎉🎉</span
					><br />
				</font>
			</div>
		</div>
		<div id="clock-box">
			<span><font color="#666666">宁可欣小朋友，我们已经在一起</font></span>
			<div id="clock"></div>
		</div>
	</div>
</div>
<div
		style="
        width: 100%;
        text-align: center;
        bottom: 20px;
        position: fixed;
        z-index: 777;
      "
>
</div>
</body>
